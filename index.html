    <script>
        var accordion = function () {
            var data = $(".accordion").attr("data-accordion");
            $(".accordion-header").on("click", function(){
                if (data === "close"){
                $(".accordion-body").slideUp();
                if ($(this).hasClass("active")){
                    $(this).toggleClass("active");
                }
                else{
                    $(".accordion-header").removeClass("active");
                    $(this).toggleClass("active");
                }
            }
            else {
                $(this).toggleClass("active");
            }
            $(this).next(".accordion-body").not(":animated").slideToggle();
            })
        }
        accordion();

        var order__accordion = function () {
            var data = $(".order__accordion").attr("data-order__accordion");
            $(".order__accordion-header").on("click", function(){
                if (data === "close"){
                $(".order__accordion-body").slideUp();
                if ($(this).hasClass("active")){

                else{

                    $(this).toggleClass("active");
                }
            }
            else {
                $(this).toggleClass("active");
            }
            $(this).next(".order__accordion-body").not(":animated").slideToggle();
            })
        }
        order__accordion();

        var certificates__accordion = function () {

            }
            else {

            $(this).next(".certificates__accordion-body").not(":animated").slideToggle();

        }
